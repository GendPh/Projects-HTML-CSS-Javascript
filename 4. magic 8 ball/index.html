<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic 8 Ball</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container-md mt-3">
    <div class="card">
      <div class="card-header text-center fw-bolder">
        Magic 8 Ball
      </div>
      <div class="card-body">
        <div class="text-center ball__image">
          <img src="./assets/ball.png" alt="Magic 8 ball">
          <div id="answer">
            <p id="showAnswer"></p>
          </div>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Question..."
            aria-label="Question... with two button addons">
          <button id="getAnswer" class="btn btn-outline-secondary text-bg-success" type="button">Answer</button>
          <button id="reset" class="btn btn-outline-secondary text-bg-primary" type="button">Reset</button>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./function.js"></script>
</body>


</html>
