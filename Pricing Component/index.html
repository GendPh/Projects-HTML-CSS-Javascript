<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <h1>Our Pricing</h1>
  <div class="discount d-flex">
    <span>Annually</span>
    <label class="toggler-wrapper">
      <input type="checkbox">
      <div class="toggler-slider">
        <div class="toggler-knob"></div>
      </div>
    </label>
    <span>Monthly</span>
  </div>
  <div class="price-container d-flex">
    <div class="price-display">
      <h4 class="price-type">Basic</h4>
      <p class="price d-flex"></p>
      <table class="price-details">
        <tbody>
          <tr>
            <td>500 Gb Storage</td>
          </tr>
          <tr>
            <td>2 Users Allowed</td>
          </tr>
          <tr>
            <td>Send up to 3 GB</td>
          </tr>
        </tbody>
      </table>
      <button class="plus-details">Learn More</button>
    </div>
    <div class="price-display hover">
      <h4 class="price-type">Professional</h4>
      <p class="price d-flex"></p>
      <table class="price-details">
        <tbody>
          <tr>
            <td>500 Gb Storage</td>
          </tr>
          <tr>
            <td>2 Users Allowed</td>
          </tr>
          <tr>
            <td>Send up to 3 GB</td>
          </tr>
        </tbody>
      </table>
      <button class="plus-details">Learn More</button>
    </div>
    <div class="price-display">
      <h4 class="price-type">Master</h4>
      <p class="price d-flex"></p>
      <table class="price-details">
        <tbody>
          <tr>
            <td>500 Gb Storage</td>
          </tr>
          <tr>
            <td>2 Users Allowed</td>
          </tr>
          <tr>
            <td>Send up to 3 GB</td>
          </tr>
        </tbody>
      </table>
      <button class="plus-details">Learn More</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
