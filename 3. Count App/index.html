<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Count App</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <h2 id="count-El"></h2>
      <h3 class="previousData">Previous count: <span id="save-el"> </span></h3>
    </div>
    <div class="btn-menu">
      <div class="directData">
        <input type="number" name="directData" id="directData" placeholder="Direct Data" min="1">
        <input type="button" value="Add" id="btn-directData" onclick="insertData()">
      </div>
      <button id="btn-plusOne" onclick="addCount()">+1</button>
      <button id="btn-removeOne" onclick="subtractCount()">-1</button>
      <button id="btn-save" onclick="save()">Save</button>
      <button id="btn-clear" onclick="clearCount()">Clear</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
