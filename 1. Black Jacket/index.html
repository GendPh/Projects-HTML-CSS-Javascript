<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./assets/icon.webp">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <title>Black Jacket Game</title>
</head>

<body>
  <h1>BlackJacket</h1>
  <table id="IdentificationTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Player Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="tableDate"></td>
        <td id="tableUserName"></td>
      </tr>
    </tbody>
  </table>
  <div id="cardDisplay" class="gradient-border" data-visible="false">
    <div id="cardOne"></div>
    <div id="cardTwo"></div>
  </div>
  <table id="PointsTable" data-visible="true">
    <thead>
      <tr>
        <th colspan="2">Cards</th>
        <th>Sum of Cards</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" id="cards-el"></td>
        <td id="sum-el"></td>
      </tr>
      <tr class="pointsLabel">
        <td>Total Points</td>
        <td>Points Lost</td>
        <td>Points Won</td>
      </tr>
      <tr>
        <td id="tableUserPoints"></td>
        <td id="tableUserLost"></td>
        <td id="tableUserWon"></td>
      </tr>
      <tr class="lastRow">
        <td colspan="1">Game Status:</td>
        <td colspan="2" id="message-el"></td>
      </tr>
    </tbody>
  </table>
  <div class="btnDisplay">
    <button onclick="startGame()" id="btn-StartGame">Start Game</button> <br>
    <button onclick="newCard()" id="btn-newCard" data-visible="false">New Card</button>
  </div>
  <script src="./index.js"></script>

</body>

</html>
