<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="pokedex">
    <div id="pokemonFigure">
      <img src="#" alt="pokemon" id="pokemon_image">
    </div>
    <div class="pokemonInfo">
      <span id="pokemonNumber"></span>
      <span id="pokemonName"></span>
    </div>
    <form id="check_pokemon">
      <div class="input-group input-group-sm">
        <input type="search" name="get_pokemon" id="get_pokemon" class="form-control button-74"
          placeholder="Search name or id">
      </div>
    </form>
    <table class="table" id="pokemon_details">
      <thead>
        <tr>
          <th scope="col">Types</th>
          <th scope="col">Region</th>
          <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="pokemon_type"></td>
          <td id="pokemon_region"></td>
          <td id="pokemon_city"></td>
        </tr>
      </tbody>
    </table>
    <div class="btns">
      <button class="button-74" id="beforePokemon">Previous</button>
      <button class="button-74" id="nextPokemon">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
